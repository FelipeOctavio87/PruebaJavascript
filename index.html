<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Monedas</title>
    <link href="./assets/estilos.css" rel="stylesheet">
</head>
<body>
    <div class="card">
        <h1>Conversor de Pesos Chilenos</h1>
        
        <label for="monto">Monto en Pesos Chilenos:</label>
        <input type="number" id="monto" placeholder="Ingresa el monto en CLP">

        <label for="moneda">Selecciona la moneda:</label>
        <select id="moneda">
            <option value="dolar">Dólar (USD)</option>
            <option value="euro">Euro (EUR)</option>
            <option value="uf">Unidad de Fomento (UF)</option>
        </select>

        <button id="convertir">Convertir</button>

        <p id="resultado">El resultado aparecerá aquí...</p>

        <h1>Historial últimos 10 días</h1>
        <div class="grafica">
        <canvas id="myChart"></canvas>
    </div>


    <script src="./assets/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

    
</html>
